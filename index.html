<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--navbar-->
        <div class="navbar">
            <h1 class="navbar__title">Indian Restrarunt</h1>
            <p class="navbar desc">Home|Recipies|Contact</p>
        </div>
    </div>
    <!--catagories-->
    <div class="catagories">
        <div class="catagories__recipies">
            <img src="images/r1.jpg" alt="no-recipies">
            <h2 class="catagories__tite">Veg Fried Rice</h2>
            <p class="catagories__desc">Schecwhan Fried Rice</p>
            <button>order now</button>
        </div>
        <div class="catagories__recipies">
            <img src="images/r2.jpeg" alt="no-recipies">
            <h2 class="catagories__tite">Beijing Roasted Duck</h2>
            <p class="catagories__desc">Steamed food</p>
            <button>order now</button>
        </div>
        <div class="catagories__recipies">
            <img src="images/r3.jpeg" alt="no-recipies">
            <h2 class="catagories__tite">Fried Noodles</h2>
            <p class="catagories__desc">very delicious fried noodles</p>
            <button>order now</button>
        </div>
        <div class="catagories__recipies">
            <img src="images/r4.jpg" alt="no-recipies">
            <h2 class="catagories__tite">Rice balls</h2>
            <p class="catagories__desc">Using rice and fresh Meat</p>
            <button>order now</button>
        </div>
    </div>
    <!--table-->
    <div class=" contact">
        <h1>Contact Us</h1>
        <form action="#" class="contact-form">
            <table>
                <tr>
                    <td><label for="Name">Name:</label></td>
                    <td><input type="text" id="Name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label for="Age">Age:</label></td>
                    <td><input type="text" id="Age" placeholder="Age"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" id="Email" placeholder="Email"></td>
                </tr>

            </table>
        </form>

        <div class="contact__button">
            <button type="submit">Send</button>
        </div>






    </div>
</body>

</html>
